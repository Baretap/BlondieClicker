<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondie Mini Game</title>
</head>
<body>
    <h1>Blondie Mini Game</h1>
    <img src="blondie.png" alt="Blondie" onclick="scorePoint()" />
    <p id="score">Score: 0</p>

    <script>
        let score = 0;
        function scorePoint() {
            score++;
            document.getElementById('score').innerText = 'Score: ' + score;
        }
    </script>
</body>
</html>
